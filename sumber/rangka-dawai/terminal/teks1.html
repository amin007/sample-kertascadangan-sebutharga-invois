<!DOCTYPE html>
<head>
<title>jQuery Teletype Plugin</title>
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
<meta charset="UTF-8" />
<style>
html, body { padding: 0; margin: 0; font-family: 'Montserrat', helvetica, sans-serif; 
background: #222; color: #fff; font-size: 40pt; line-height: 1.5; padding: 2%; }
h1 { margin: 0; padding: 0; }
.teletype-prefix, .teletype-cursor { color: #00bd9c; }
</style>
  </head>
  <body>
<h1>jquery.teletype.js</h1>
<p class="type-text" title="jqueri~1y^1000  plugins.; 
jQuery\njQueryScript.net^2000 , character deletion~20;
auto delete^2000 , customisable cursor;">:)</p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="contoh/jquery.teletype/jquery.teletype.js"></script>
<script>
$( function() {
	$( '.type-text' ).each( function() {
		var items = $( this ).attr( 'title' ) + ';' + $( this ).text();
		$( this ).empty().attr( 'title', '' ).teletype( {
			text: $.map( items.split( ';' ), $.trim ),
			typeDelay: 10,
			backDelay: 20,
			cursor: '|',
			delay: 3000,
			preserve: false,
			prefix: '[teletype ~]# ',
			loop: 0
		} );
	} );
} );
</script>
</body>
</html>
